
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Conta - Bookstore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f7f3e9;
    margin: 0;
    color: #3b2f1d;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    background-color: #c6b48b;
    padding: 25px 15px;
    width: 230px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    border-right: 2px solid #a18a62;
    box-shadow: 4px 0 6px rgba(0, 0, 0, 0.05);
  }

  .sidebar button {
    background: none;
    border: none;
    font-size: 15px;
    text-align: left;
    font-weight: bold;
    cursor: pointer;
    color: #4a3924;
    padding: 8px 5px;
    transition: background 0.2s, transform 0.1s;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .sidebar button:hover {
    background-color: #e9dec4;
    transform: translateX(3px);
    border-radius: 6px;
  }

  .content {
    flex: 1;
    padding: 40px;
    overflow-y: auto;
  }

  h2 {
    font-size: 22px;
    margin-bottom: 25px;
    color: #2e2315;
  }

  .avatar-preview {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    border: 3px solid #8a785c;
  }

  #form-dados input,
  #form-dados textarea {
    display: block;
    margin-bottom: 20px;
    padding: 12px;
    font-size: 16px;
    width: 100%;
    max-width: 450px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fffef9;
    box-sizing: border-box;
  }

  #form-dados input[type="color"] {
    appearance: none;
    -webkit-appearance: none;
    border: none;
    width: 40px;
    height: 40px;
    padding: 0;
    background: none;
    cursor: pointer;
    margin-left: 10px;
  }

  #form-dados input[type="color"]::-webkit-color-swatch-wrapper {
    padding: 0;
  }

  #form-dados input[type="color"]::-webkit-color-swatch {
    border-radius: 50%;
    border: 2px solid #ccc;
  }

  .color-label {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-weight: bold;
  }

  #form-dados button {
    padding: 10px 20px;
    background-color: #4a3924;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
  }

  #form-dados button:hover {
    background-color: #5e4429;
  }

  .avatar-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
    gap: 12px;
    max-height: 400px;
    overflow-y: auto;
    padding: 10px;
  }

  .avatar-grid img {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.2s, border 0.2s;
    border: 2px solid transparent;
  }

  .avatar-grid img:hover {
    transform: scale(1.05);
    border-color: #4a3924;
  }

  .profile-section {
    display: none;
  }

  .profile-section.active {
    display: block;
  }

  .back-button {
    margin-top: auto;
    color: #a00;
    font-weight: bold;
  }

  /* Google Material Icons */
  .material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 600, 'GRAD' 0, 'opsz' 24;
    font-size: 20px;
    color: inherit;
  }
</style>


</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <button onclick="showSection('dados')">üßç Dados Pessoais</button>
      <button onclick="showSection('enderecos')">üè† Endere√ßos</button>
      <button onclick="showSection('pedidos')">üì¶ Pedidos</button>
      <button onclick="showSection('cartoes')">üí≥ Cart√µes</button>
      <button onclick="showSection('autenticacao')">üîí Autentica√ß√£o</button>
      <button onclick="showSection('avatar')">üñº Trocar Avatar</button>
      <button onclick="logout()">üö™ Sair</button>
      <button onclick="window.location.href='index.html'" class="back-button">‚Üê Voltar √† loja</button>
    </nav>
    <main class="content">
      <section id="dados" class="profile-section active">
        <h2>Dados Pessoais</h2>
        <img id="foto-perfil" class="avatar-preview" src="" alt="Avatar">
        <form id="form-dados">
          <input type="text" id="nome" placeholder="Nome"><br><br>
          <textarea id="bio" placeholder="Bio"></textarea><br><br>
          <label>Cor favorita:</label>
          <input type="color" id="cor"><br><br>
          <button type="submit">Salvar</button>
        </form>
      </section>

      <section id="enderecos" class="profile-section">
        <h2>Endere√ßos</h2>
        <p>Funcionalidade em constru√ß√£o.</p>
      </section>

      <section id="pedidos" class="profile-section">
        <h2>Pedidos</h2>
        <p>Funcionalidade em constru√ß√£o.</p>
      </section>

      <section id="cartoes" class="profile-section">
        <h2>Cart√µes</h2>
        <p>Funcionalidade em constru√ß√£o.</p>
      </section>

      <section id="autenticacao" class="profile-section">
        <h2>Autentica√ß√£o</h2>
        <p>Funcionalidade em constru√ß√£o.</p>
      </section>

      <section id="avatar" class="profile-section">
        <h2>Escolha seu avatar</h2>
        <div class="avatar-grid" id="avatarGrid"></div>
      </section>
    </main>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) {
      alert("Voc√™ precisa estar logado.");
      window.location.href = "login.html";
    }

    const avatarUrls = [];
for (let i = 1; i <= 105; i++) {
  avatarUrls.push(`./img/avatars/peep-${i}.png`);
}


    document.getElementById("foto-perfil").src = usuario.avatar || usuario.foto;
    document.getElementById("nome").value = usuario.nome || "";
    document.getElementById("bio").value = usuario.bio || "";
    document.getElementById("cor").value = usuario.cor || "#000000";

    document.getElementById("form-dados").addEventListener("submit", function(e) {
      e.preventDefault();
      const atual = {
        email: usuario.email,
        nome: document.getElementById("nome").value,
        bio: document.getElementById("bio").value,
        cor: document.getElementById("cor").value,
        foto: usuario.avatar || usuario.foto
      };
      localStorage.setItem("usuario", JSON.stringify({...usuario, ...atual}));

      fetch("http://localhost:3000/api/usuario", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(atual)
      }).then(() => {
        alert("Perfil salvo!");
      }).catch(() => alert("Erro ao salvar no backend"));
    });

    function showSection(id) {
      document.querySelectorAll('.profile-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    }

    // Galeria de avatares
    const grid = document.getElementById("avatarGrid");
    avatarUrls.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.onclick = () => {
        usuario.avatar = url;
        localStorage.setItem("usuario", JSON.stringify(usuario));
        document.getElementById("foto-perfil").src = url;

        fetch("http://localhost:3000/api/usuario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: usuario.email,
            nome: usuario.nome,
            bio: usuario.bio,
            cor: usuario.cor,
            foto: url
          })
        });
      };
      grid.appendChild(img);
    });
  </script>
</body>
</html>
